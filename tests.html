<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <style type="text/CSS">
        div.row{
            margin:1rem
        }
        div.card{
            padding:1rem
        }
        .marginAbajo{
            margin: 0 0 1rem 0 
        }
        .result{
            display: block;
            position: sticky;
            bottom: 0;
            height: 30rem;
            overflow: scroll;
        }
        .todo {
            color:red;
        }
    </style>

    <title>Endpoints</title>

        app.controller("myCtrl", function ($scope, $http) {

            $scope.endPoints = [
                {
                    controller: 'user Controller',
                    name: 'users/',
                    link: 'http://127.0.0.1:8080/backoffice/users',
                    method: 'GET',
                    description: 'Todos los usuarios',
                    url: 'http://localhost:8080/backoffice/users',
                    params: {},
                    result: '...',

                },
                {
                    controller: 'user Controller',
                    name: 'users/{id}',
                    method: 'GET',
                    link: 'http://127.0.0.1:8080/backoffice/users/1',
                    description: 'Un usuario a partir de su id',
                    url: 'http://localhost:8080/backoffice/users/1',
                    params: {},
                    result: '...',

                },
                {
                    controller: 'user Controller',
                    name: 'users/byName?name',
                    method: 'GET',
                    description: 'Un usuario a partir de su nombre',
                    link: 'http://127.0.0.1:8080/backoffice/users/byName?name=john',
                    url: 'http://localhost:8080/backoffice/users/byName',
                    params: { name: 'john' },
                    result: '...',

                },
                {
                    controller: 'user Controller',
                    name: 'users/add',
                    method: 'POST',
                    description: 'Nuevo usuario',
                    curl: 'curl -v -X POST localhost:8080/backoffice/users -H "Content-Type:application/json" -d \'{"name": "john", "city":"London", "eMail": "johnmail"}\'',
                    url: 'http://localhost:8080/backoffice/users/',
                    params: { name: '', city: '', eMail: '' },
                    result: '...',
                    todo: 'Respuesta en caso de eMail ya existente (ha de ser único)'

                },
                {
                    controller: 'user Controller',
                    name: 'users/{id}',
                    method: 'PUT',
                    description: 'Actualiza usuario',
                    curl: 'curl localhost:8080/backoffice/users/1 -d \'{"name": "john", "city":"London", "eMail": "johnmail"}\'',
                    url: 'http://localhost:8080/backoffice/users/',
                    params: { id: '', name: '', city: '', eMail: ''  },
                    data: { name: '', city: '', eMail: '' },
                    result: '...',
                },
                {
                    controller: 'user Controller',
                    name: 'users/{id}',
                    method: 'DELETE',
                    description: 'Borra usuario',
                    curl: 'curl -v -X DELETE localhost:8080/backoffice/users/1',
                    url: 'http://localhost:8080/backoffice/users/',
                    params: { id: '' },
                    result: '...',
                },
                {
                    controller: 'regitry Controller',
                    name: 'regitry/all',
                    method: 'GET',
                    description: 'Todos los registros',
                    link: 'http://127.0.0.1:8080/backoffice/registry/all',
                    url: 'http://127.0.0.1:8080/backoffice/registry/all',
                    params: {},
                    result: '...',
                },
                {
                    controller: 'regitry Controller',
                    name: 'regitry/user',
                    method: 'GET',
                    description: 'Un registro a partir de su id',
                    link: 'http://127.0.0.1:8080/backoffice/registry/user?id=1',
                    url: 'http://127.0.0.1:8080/backoffice/registry/user',
                    params: { id: '1' },
                    result: '...',

                },
                {
                    controller: 'regitry Controller',
                    name: 'regitry/exists',
                    method: 'GET',
                    description: 'Un registro a partir de su titulo, tipo de medio, autor y año de produccion',
                    link: 'http://127.0.0.1:8080/backoffice/registry/exists?title=hobbit&media=book&autor=tolkien&year=1937',
                    url: 'http://127.0.0.1:8080/backoffice/registry/exists',
                    params: { title: 'hobbit', media: 'book', autor: 'tolkien', year: '1937' },
                    result: '...',
                },
                {
                    controller: 'regitry Controller',
                    name: 'regitry/add',
                    method: 'POST',
                    description: 'Nuevo registro a partir de su titulo, tipo de medio, autor y año de produccion. Parametros: title , media, autor, fav -ranquing favorito (entero), rec -ranquing recomendable (entero)',
                    curl: 'curl -X POST http://localhost:8080/backoffice/registry/add?autor=tolkien&fav=1&media=book&rec=1&title=hobbit&userId=1&year=1937',
                    url: 'http://127.0.0.1:8080/backoffice/registry/add',
                    params: { title: '', media: '', autor: '', year: '', userId: '', fav: '', rec: '' },
                    result: '...',

                },
                {
                    controller: 'user_ regitry Controller',
                    name: 'user_registry/update',
                    method: 'POST',
                    description: 'Actualiza valores de favorito y recomendable de un usuario para un registro. Parametros: registry (id), userId, (id), fav -ranquing favorito (entero), rec -ranquing recomendable (entero)',
                    curl: 'curl localhost:8080/backoffice/user_registry/update -d userId=1 -d registry=1 -d fav=1 -d rec=1',
                    url: 'http://127.0.0.1:8080/backoffice/user_registry/add',
                    params: { registry: '', userId: '', fav: '', rec: '' },
                    result: '...',
                }
            ]

           

            $scope.lanzaConsulta = (metodo, url, datos) => {

                    return $http({
                        method: metodo,
                        url: metodo=='DELETE' || metodo=='PUT'?url+datos.id: url,
                        //headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        transformRequest: function (obj) { return obj; },
                        params: metodo=='GET'?datos: '',
                        data: metodo=='GET'?'': JSON.stringify(datos)
                    });

               
            };

            $scope.testea = function (element) {
                console.log(element)
                $scope.lanzaConsulta(element.method, element.url, element.params).then(
                    (res) => { console.log(res); element.result = res.data },
                    (err) => { console.log(err); if (err.status == -1) { element.result = 'status -1' } else { element.result = err } }
                )

            }

            $scope.endPoints.forEach(element => {
                if (element.method == 'GET') {
                    $scope.testea(element);
                }

            });
        });
    </script>
</head>


<body>
    <div ng-app="myApp" ng-controller="myCtrl" class="container-fluid">

        <div class=container>
            <div ng-repeat="caso in endPoints" class=row>
                <h2>{{caso.nom}}</h2>
                <div class=col-12>
                    <div class=card>
                        <h5 class="card-title" style="white-space: nowrap;text-overflow: ellipsis">
                            {{caso.name}}
                            <span style="opacity: 50%; font-style: italic; font-weight: bold;">({{caso.method}})</span>
                            <span
                                style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis; clear: right; float:right; margin:0">{{caso.controller.toUpperCase()}}</span>
                        </h5>
                        <p>
                            <img src="{{caso.icon?caso.icon:iconoDefault}}" alt="icono"
                                style="width: 12px; height: 12px; clear: right; float:left;margin:.5rem .5rem 0 0">

                            <a href="{{caso.link}}"
                                style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis; margin:0"
                                title={{caso.link}}>{{caso.link}}</a>

                            <a ng-if='caso.link' href="{{caso.link}}"
                                style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis; clear: right; float:right; margin:0"
                                title={{caso.link}} target="_blanck">new window</a>
                            <a ng-if="caso.curl"
                                style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis; margin:0; color: green">{{caso.curl}}</a>
                        </p>
                        <div class=marginAbajo>{{caso.description}}</div>

                        <div ng-if="caso.method!='GET'" class="row">
                            <div ng-repeat='(key, value) in caso.params' class='marginAbajo col-4'
                                style='overflow: hidden; display: inline;'>
                                {{key}}: <input ng-model='caso.params[key]' style="width: auto; float: right;" />
                            </div>
                        </div>

                        <input class=marginAbajo ng-if="caso.method!='GET'" type="button" ng-click="testea(caso)"
                            value="test"></input>
                        <code>{{caso.result}}</code>

                        <p ng-if=caso.todo class=todo>TODO: {{caso.todo}}</p>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
